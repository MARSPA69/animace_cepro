<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <title>Demo_zony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Jednoduchá CSP pro HTTP tileLayer v dev‑režimu -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          img-src     'self' http://*.tile.openstreetmap.org data:;
          connect-src 'self' http://*.tile.openstreetmap.org;
          style-src   'self' 'unsafe-inline';
          script-src  'self' 'unsafe-eval';
        ">

  <link rel="stylesheet" href="vendor/leaflet.css"/>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100%; }
    .blink { color:red; animation:blinker 1s linear infinite; }
    @keyframes blinker { 50% { opacity:0; } }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="vendor/leaflet.js"></script>
  <script src="vendor/turf.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
